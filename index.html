<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff; /* أزرق فاتح */
    }
    .card {
      background-color: #fff0f5; /* بينك هادي */
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .btn-delete {
      color: red;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center text-primary">My To-Do List</h3>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>
    <ul class="list-group" id="taskList"></ul>
  </div>
</div>

<script>
  function addTask() {
    const taskInput = document.getElementById("taskInput");
    const taskText = taskInput.value.trim();
    if (taskText === "") return;

    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.className = "form-check-input me-2";
    checkbox.onclick = () => {
      span.classList.toggle("completed");
    };

    const span = document.createElement("span");
    span.textContent = taskText;

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "btn btn-sm btn-delete";
    deleteBtn.innerHTML = "🗑️";
    deleteBtn.onclick = () => li.remove();

    const leftPart = document.createElement("div");
    leftPart.className = "d-flex align-items-center";
    leftPart.appendChild(checkbox);
    leftPart.appendChild(span);

    li.appendChild(leftPart);
    li.appendChild(deleteBtn);

    document.getElementById("taskList").appendChild(li);
    taskInput.value = "";
  }
  taskInput.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    addTask();
  }
});

</script>

</body>
</html>
